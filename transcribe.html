<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkribering - R√∂sttranskribering</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --background-light: #f5f5f5;
            --text-light: #333;
            --card-light: white;
            --border-color: #ccc;
            --success-color: #34a853;
            --warning-color: #fbbc05;
            --error-color: #ea4335;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-light);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: var(--card-light);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .transcription-card {
            background: var(--card-light);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex-grow: 1;
        }

        .controls-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .transcript-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 10px;
            background: var(--background-light);
            border-radius: 8px;
        }

        .transcript-entry {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .speaker-bubble {
            display: inline-block;
            padding: 10px 15px;
            background: var(--card-light);
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .speaker-1 .speaker-bubble { background: #e3f2fd; }
        .speaker-2 .speaker-bubble { background: #f1f8e9; }
        .speaker-3 .speaker-bubble { background: #fff3e0; }

        .transcript-meta {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
        }

        .menu-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .menu-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            background: var(--background-light);
        }

        .status-badge.connected {
            background-color: var(--success-color);
            color: white;
        }

        .status-badge.disconnected {
            background-color: var(--error-color);
            color: white;
        }

        .server-status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .server-status.visible {
            display: block;
            animation: fadeIn 0.5s;
        }

        .help-text {
            font-size: 0.9em;
            margin-top: 10px;
        }

        .retry-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 1. Loading indicator */
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid var(--background-light);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loader.visible {
            display: block;
        }

        /* 2. Error message */
        .error-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* 3. Speaker segments table */
        .speaker-segments {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .speaker-segments th, .speaker-segments td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .speaker-segments th {
            background-color: var(--background-light);
        }

        .speaker-label {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .speaker-1-color { background-color: #e3f2fd; }
        .speaker-2-color { background-color: #f1f8e9; }
        .speaker-3-color { background-color: #fff3e0; }

        /* 4. Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                margin-bottom: 20px;
            }

            .transcript-container {
                height: calc(100vh - 400px);
            }
        }

        /* 6. Real-time status indicator */
        .realtime-indicator {
            display: none;
            width: 10px;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .realtime-indicator.active {
            display: inline-block;
        }

        /* Download button styles - changed to copy button */
        .copy-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--background-light);
        }

        .copy-btn.copied {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="menu.html" class="menu-item">
                <span class="menu-icon">‚¨ÖÔ∏è</span>
                <span>Tillbaka</span>
            </a>

            <div style="margin: 20px 0;">
                <button id="startButton" style="width: 100%; justify-content: center;">
                    <span class="menu-icon">üéôÔ∏è</span>
                    <span>Starta inspelning</span>
                </button>
            </div>

            <div class="status-section">
                <div class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span>Status: </span>
                    <span class="status-badge" id="status-badge">Redo</span>
                    <span class="realtime-indicator" id="realtimeIndicator"></span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon">‚öôÔ∏è</span>
                    <span>Modell: </span>
                    <span class="status-badge">Medium</span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon">üó£Ô∏è</span>
                    <span>Spr√•k: </span>
                    <span class="status-badge">Svenska</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Server status message box -->
            <div class="server-status" id="serverStatus">
                <strong>Serveranslutningen misslyckades.</strong>
                <div class="help-text">
                    Transkriberingservern verkar inte k√∂ras. V√§nligen starta servern genom att k√∂ra:
                    <br><code>starta_server.bat</code>
                </div>
                <button class="retry-button" id="retryButton">F√∂rs√∂k igen</button>
            </div>

            <!-- Error message box -->
            <div class="error-message" id="errorMessage">
                <strong>Ett fel uppstod:</strong>
                <div id="errorText"></div>
            </div>

            <div class="transcription-card">
                <div class="controls-section">
                    <div>
                        <h2 style="margin: 0;">Transkribering</h2>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <!-- Test button for debugging -->
                        <button class="secondary" id="testButton">
                            <span class="menu-icon">üß™</span>
                            <span>Testa</span>
                        </button>
                        <!-- Copy button -->
                        <button class="copy-btn" id="copyButton">
                            <span class="menu-icon">üìã</span>
                            <span>Kopiera</span>
                        </button>
                    </div>
                </div>

                <!-- Loading indicator -->
                <div class="loader" id="loader"></div>

                <div class="transcript-container" id="transcriptContainer"></div>
            </div>

            <!-- Speaker segments table -->
            <div class="transcription-card" id="speakerSegmentsCard" style="display: none;">
                <div class="controls-section">
                    <h2 style="margin: 0;">Talarsegment</h2>
                </div>
                <table class="speaker-segments" id="speakerSegmentsTable">
                    <thead>
                        <tr>
                            <th>Talare</th>
                            <th>Tid</th>
                            <th>Text</th>
                        </tr>
                    </thead>
                    <tbody id="speakerSegmentsBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const statusBadge = document.getElementById('status-badge');
        const serverStatus = document.getElementById('serverStatus');
        const retryButton = document.getElementById('retryButton');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const realtimeIndicator = document.getElementById('realtimeIndicator');
        const copyButton = document.getElementById('copyButton');
        const speakerSegmentsBody = document.getElementById('speakerSegmentsBody');
        const speakerSegmentsCard = document.getElementById('speakerSegmentsCard');
        const testButton = document.getElementById('testButton');

        let websocket;
        let connectionAttempts = 0;
        const MAX_RETRY_ATTEMPTS = 5;
        let connectionTimer;
        let isConnecting = false;
        let transcriptHistory = []; // Store transcript history for copy

        function connectWebSocket() {
            if (isConnecting) return;
            isConnecting = true;
            
            showLoader(true);
            
            try {
                websocket = new WebSocket('ws://localhost:9091');
                
                clearTimeout(connectionTimer);
                connectionTimer = setTimeout(() => {
                    if (websocket && websocket.readyState !== WebSocket.OPEN) {
                        websocket.close();
                        connectionFailed();
                    }
                }, 5000);

                websocket.onopen = () => {
                    console.log('WebSocket connected');
                    statusBadge.textContent = 'Ansluten';
                    statusBadge.classList.add('connected');
                    statusBadge.classList.remove('disconnected');
                    serverStatus.classList.remove('visible');
                    connectionAttempts = 0;
                    isConnecting = false;
                    clearTimeout(connectionTimer);
                    showLoader(false);
                };

                websocket.onclose = (event) => {
                    console.log(`WebSocket disconnected, code: ${event.code}, reason: ${event.reason}`);
                    statusBadge.textContent = 'Fr√•nkopplad';
                    statusBadge.classList.add('disconnected');
                    statusBadge.classList.remove('disconnected');
                    isConnecting = false;
                    showLoader(false);
                    toggleRealtimeIndicator(false);
                    
                    if (connectionAttempts < MAX_RETRY_ATTEMPTS) {
                        setTimeout(connectWebSocket, 1000);
                        connectionAttempts++;
                    } else {
                        serverStatus.classList.add('visible');
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    isConnecting = false;
                    showError('Ett fel uppstod med WebSocket-anslutningen. F√∂rs√∂k igen senare.');
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Parsed WebSocket message:', data);
                        
                        if (data.type === 'transcription') {
                            addTranscriptionEntry(data.text, data.timestamp);
                            transcriptHistory.push(data);
                            toggleRealtimeIndicator(true);
                            transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
                            
                            // Update speaker segments if diarization data is available
                            if (data.speakers) {
                                updateSpeakerSegments(data.speakers);
                                speakerSegmentsCard.style.display = 'block';
                            }
                        } else if (data.status === 'recording_started') {
                            console.log('Recording started');
                            transcriptContainer.innerHTML = '';
                            transcriptHistory = [];
                            startButton.textContent = 'Stoppa inspelning';
                            toggleRealtimeIndicator(true);
                        } else if (data.status === 'recording_stopped') {
                            console.log('Recording stopped');
                            startButton.textContent = 'Starta inspelning';
                            toggleRealtimeIndicator(false);
                        } else if (data.error) {
                            showError(data.error);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        showError('Kunde inte tolka meddelande fr√•n servern.');
                    }
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                isConnecting = false;
                connectionFailed();
                showError('Kunde inte skapa WebSocket-anslutning.');
            }
        }

        function connectionFailed() {
            statusBadge.textContent = 'Fr√•nkopplad';
            statusBadge.classList.add('disconnected');
            statusBadge.classList.remove('connected');
            serverStatus.classList.add('visible');
            isConnecting = false;
            showLoader(false);
        }

        function startRecording() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                console.log('Sending start command to server.');
                websocket.send(JSON.stringify({ command: 'start' }));
                startButton.textContent = 'Stoppa inspelning';
                startButton.onclick = stopRecording;
                showLoader(true);
                setTimeout(() => showLoader(false), 1500);
            } else {
                connectWebSocket();
                setTimeout(() => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        startRecording();
                    } else {
                        alert('Kunde inte ansluta till servern. V√§nligen kontrollera att servern √§r ig√•ng.');
                    }
                }, 1000);
            }
        }

        function stopRecording() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                console.log('Sending stop command to server.');
                websocket.send(JSON.stringify({ command: 'stop' }));
                startButton.textContent = 'Starta inspelning';
                startButton.onclick = startRecording;
            }
        }

        function addTranscriptionEntry(text, timestamp) {
            const entry = document.createElement('div');
            entry.className = 'transcript-entry speaker-1';
            entry.style.animation = 'fadeIn 0.3s ease-in';

            const bubble = document.createElement('div');
            bubble.className = 'speaker-bubble';
            bubble.textContent = text;
            entry.appendChild(bubble);

            if (timestamp) {
                const meta = document.createElement('div');
                meta.className = 'transcript-meta';
                const date = new Date(timestamp * 1000);
                meta.textContent = `${date.toLocaleTimeString()}`;
                entry.appendChild(meta);
            }

            transcriptContainer.appendChild(entry);
        }

        // Show/hide loading indicator
        function showLoader(show) {
            if (show) {
                loader.classList.add('visible');
            } else {
                loader.classList.remove('visible');
            }
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 5000);
        }

        // Toggle real-time indicator
        function toggleRealtimeIndicator(active) {
            if (active) {
                realtimeIndicator.classList.add('active');
            } else {
                realtimeIndicator.classList.remove('active');
            }
        }

        // Update speaker segments table
        function updateSpeakerSegments(speakers) {
            speakerSegmentsBody.innerHTML = '';
            
            speakers.forEach((segment, index) => {
                const row = document.createElement('tr');
                
                const speakerCell = document.createElement('td');
                const speakerLabel = document.createElement('span');
                speakerLabel.className = `speaker-label speaker-${segment.speaker}-color`;
                speakerCell.appendChild(speakerLabel);
                speakerCell.appendChild(document.createTextNode(`Talare ${segment.speaker}`));
                
                const timeCell = document.createElement('td');
                const startTime = new Date(segment.start * 1000).toISOString().substr(14, 5);
                const endTime = new Date(segment.end * 1000).toISOString().substr(14, 5);
                timeCell.textContent = `${startTime} - ${endTime}`;
                
                const textCell = document.createElement('td');
                textCell.textContent = segment.text;
                
                row.appendChild(speakerCell);
                row.appendChild(timeCell);
                row.appendChild(textCell);
                
                speakerSegmentsBody.appendChild(row);
            });
        }

        // Copy transcript to clipboard
        copyButton.addEventListener('click', () => {
            const fieldToCopy = document.getElementById('transcriptContainer'); // Specify the field/container
            if (!fieldToCopy || fieldToCopy.innerText.trim() === '') {
                showError('Ingen transkribering att kopiera.');
                return;
            }
            
            // Get text directly from the specified field/container
            const content = fieldToCopy.innerText;
            
            navigator.clipboard.writeText(content).then(() => {
                copyButton.classList.add('copied');
                copyButton.querySelector('span:last-child').textContent = 'Kopierat!';
                
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.querySelector('span:last-child').textContent = 'Kopiera';
                }, 2000);
            }).catch(() => {
                showError('Kunde inte kopiera till urklipp.');
            });
        });

        // Retry connection manually
        retryButton.addEventListener('click', () => {
            connectionAttempts = 0;
            serverStatus.classList.remove('visible');
            connectWebSocket();
        });

        // Test button functionality
        testButton.addEventListener('click', () => {
            addTranscriptionEntry('Detta √§r ett testmeddelande.', Date.now() / 1000);
        });

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            startButton.onclick = startRecording;
        });
    </script>
</body>
</html>
