<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inst√§llningar - R√∂sttranskribering</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --background-light: #f5f5f5;
            --text-light: #333;
            --card-light: white;
            --border-color: #ccc;
            --success-color: #34a853;
            --warning-color: #fbbc05;
            --error-color: #ea4335;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-light);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .nav-menu {
            width: 200px;
            background: var(--card-light);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .settings-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .settings-card {
            background: var(--card-light);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--background-light);
            color: var(--text-light);
        }

        .setting-item input[type="range"] {
            width: 100%;
        }

        .setting-value {
            font-size: 0.9em;
            text-align: right;
            color: #666;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
        }

        .menu-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .menu-item.active {
            background: var(--primary-color);
            color: white;
        }

        .menu-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .save-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: var(--card-light);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }

        .status-message {
            padding: 8px 16px;
            border-radius: 4px;
            display: none;
        }

        .status-message.success {
            background: var(--success-color);
            color: white;
        }

        .status-message.error {
            background: var(--error-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="index.html" class="menu-item">
                <span class="menu-icon">‚¨ÖÔ∏è</span>
                <span>Tillbaka</span>
            </a>
            <div class="menu-item active" data-section="audio">
                <span class="menu-icon">üéôÔ∏è</span>
                <span>Ljud</span>
            </div>
            <div class="menu-item" data-section="language">
                <span class="menu-icon">üó£Ô∏è</span>
                <span>Spr√•k</span>
            </div>
            <div class="menu-item" data-section="model">
                <span class="menu-icon">ü§ñ</span>
                <span>AI-modell</span>
            </div>
            <div class="menu-item" data-section="system">
                <span class="menu-icon">üîß</span>
                <span>System</span>
            </div>
        </nav>

        <main class="settings-content">
            <!-- Ljudinst√§llningar -->
            <div class="settings-card" id="audio-settings">
                <div class="settings-group">
                    <h3>Ljudinst√§llningar</h3>
                    <div class="setting-item">
                        <label for="audio_device_id">Ljudenhet</label>
                        <select id="audio_device_id"></select>
                    </div>
                    <div class="setting-item">
                        <label for="noise_threshold">Brustr√∂skel</label>
                        <input type="range" id="noise_threshold" min="0" max="100" value="20">
                        <div class="setting-value">
                            <span id="noise-threshold-value">20</span>%
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="sample_rate">Samplingsfrekvens</label>
                        <select id="sample_rate">
                            <option value="16000">16 kHz (rekommenderad)</option>
                            <option value="44100">44.1 kHz (h√∂gkvalitet)</option>
                            <option value="48000">48 kHz (studio)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Spr√•kinst√§llningar -->
            <div class="settings-card" id="language-settings">
                <div class="settings-group">
                    <h3>Spr√•kinst√§llningar</h3>
                    <div class="setting-item">
                        <label for="whisper_language">Huvudspr√•k</label>
                        <select id="whisper_language">
                            <option value="sv" selected>Svenska</option>
                            <option value="en">Engelska</option>
                            <option value="no">Norska</option>
                            <option value="da">Danska</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="secondary_language">Sekund√§rt spr√•k (valfritt)</label>
                        <select id="secondary_language">
                            <option value="">Inget</option>
                            <option value="en">Engelska</option>
                            <option value="sv">Svenska</option>
                            <option value="no">Norska</option>
                            <option value="da">Danska</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- AI-modellinst√§llningar -->
            <div class="settings-card" id="model-settings">
                <div class="settings-group">
                    <h3>AI-modellinst√§llningar</h3>
                    <div class="setting-item">
                        <label for="whisper_model">Modellstorlek</label>
                        <select id="whisper_model">
                            <option value="tiny">Tiny (snabb)</option>
                            <option value="base">Base (balanserad)</option>
                            <option value="small">Small (noggrann)</option>
                            <option value="medium" selected>Medium (rekommenderad)</option>
                            <option value="large-v2">Large-v2 (mest noggrann)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="compute_type">Ber√§kningstyp</label>
                        <select id="compute_type">
                            <option value="float32">float32 (h√∂gsta kvalitet)</option>
                            <option value="float16" selected>float16 (balanserad)</option>
                            <option value="int8">int8 (snabbast)</option>
                            <option value="int8_float16">int8_float16 (hybrid)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="use_gpu">Anv√§nd GPU (om tillg√§nglig)</label>
                        <select id="use_gpu">
                            <option value="true">Ja</option>
                            <option value="false">Nej</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Systeminst√§llningar -->
            <div class="settings-card" id="system-settings">
                <div class="settings-group">
                    <h3>Systeminst√§llningar</h3>
                    <div class="setting-item">
                        <label for="transcription_mode">Transkriptionsl√§ge</label>
                        <select id="transcription_mode">
                            <option value="balanced" selected>Balanserad (rekommenderad)</option>
                            <option value="fast">Snabb (l√§gre kvalitet)</option>
                            <option value="accurate">Noggrann (l√•ngsammare)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="save_path">S√∂kv√§g f√∂r sparade filer</label>
                        <input type="text" id="save_path" placeholder="t.ex. C:\Transkriptioner">
                    </div>
                    <div class="setting-item">
                        <label for="use_vad">Anv√§nd Voice Activity Detection</label>
                        <select id="use_vad">
                            <option value="true" selected>Ja (rekommenderad)</option>
                            <option value="false">Nej</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="save-bar">
        <button class="secondary" onclick="resetSettings()">√Öterst√§ll</button>
        <button onclick="saveSettings()">Spara inst√§llningar</button>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        // WebSocket-anslutning
        let ws = null;
        let originalSettings = {};
        
        // Starta WebSocket-anslutning
        function setupWebSocket() {
            ws = new WebSocket('ws://localhost:9091');
            
            ws.onopen = () => {
                console.log('WebSocket anslutning √∂ppnad');
                showStatus('Ansluten till servern', 'success');
                
                // N√§r anslutningen √§r √∂ppen, beg√§r aktuella inst√§llningar
                requestCurrentSettings();
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Mottaget WebSocket-meddelande:', data);
                    
                    if (data.type === 'settings') {
                        console.log('Inst√§llningar mottagna:', data.settings);
                        applySettings(data.settings);
                    } else if (data.type === 'settings_updated') {
                        showStatus('Inst√§llningar sparade', 'success');
                    } else if (data.type === 'error') {
                        showStatus(`Fel: ${data.message}`, 'error');
                    }
                } catch (error) {
                    console.error('Fel vid hantering av WebSocket-meddelande:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket anslutning st√§ngd');
                showStatus('Anslutning till servern f√∂rlorad', 'error');
                
                // F√∂rs√∂k √•teransluta efter 2 sekunder
                setTimeout(setupWebSocket, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket fel:', error);
                showStatus('Fel i anslutningen till servern', 'error');
            };
        }
        
        // Beg√§r aktuella inst√§llningar fr√•n servern
        function requestCurrentSettings() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Beg√§r nuvarande inst√§llningar');
                ws.send(JSON.stringify({
                    command: 'get_settings'
                }));
            } else {
                console.error('WebSocket inte ansluten');
            }
        }
        
        // Till√§mpa inst√§llningar p√• gr√§nssnittet
        function applySettings(settings) {
            console.log('Till√§mpar inst√§llningar:', settings);
            originalSettings = {...settings};
            
            // G√• igenom alla inst√§llningar och till√§mpa dem p√• UI-element
            Object.entries(settings).forEach(([key, value]) => {
                const element = document.getElementById(key);
                if (element) {
                    if (typeof value === 'boolean') {
                        element.value = value.toString();
                    } else {
                        element.value = value;
                    }
                    
                    // Om detta √§r brusstr√∂skeln, uppdatera visningsv√§rdet
                    if (key === 'noise_threshold') {
                        document.getElementById('noise-threshold-value').textContent = value;
                    }
                }
            });
        }

        // Ladda tillg√§ngliga ljudenheter
        async function loadAudioDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioSelect = document.getElementById('audio_device_id');
                
                // Filter ut bara audioinput-enheter
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
                
                // L√§gg till alternativ f√∂r varje enhet
                audioInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = index; // Anv√§nd index som v√§rde
                    option.text = device.label || `Mikrofonenhet ${index}`;
                    audioSelect.appendChild(option);
                });
                
                console.log('Ljudenheter laddade:', audioInputDevices.length);
            } catch (error) {
                console.error('Fel vid laddning av ljudenheter:', error);
                showStatus('Kunde inte l√§sa in ljudenheter', 'error');
            }
        }

        // Spara inst√§llningar till servern
        function saveSettings() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showStatus('Inte ansluten till servern', 'error');
                return;
            }
            
            // Samla in alla inst√§llningar fr√•n formul√§ret
            const settings = {
                audio_device_id: document.getElementById('audio_device_id').value,
                noise_threshold: document.getElementById('noise_threshold').value,
                sample_rate: document.getElementById('sample_rate').value,
                whisper_language: document.getElementById('whisper_language').value,
                secondary_language: document.getElementById('secondary_language').value,
                whisper_model: document.getElementById('whisper_model').value,
                compute_type: document.getElementById('compute_type').value,
                use_gpu: document.getElementById('use_gpu').value === 'true',
                transcription_mode: document.getElementById('transcription_mode').value,
                save_path: document.getElementById('save_path').value || '',
                use_vad: document.getElementById('use_vad').value === 'true'
            };
            
            console.log('Sparar inst√§llningar:', settings);
            
            // Skicka inst√§llningar via WebSocket
            ws.send(JSON.stringify({
                command: 'update_settings',
                settings: settings
            }));
        }

        // √Öterst√§ll inst√§llningar till originalv√§rdena
        function resetSettings() {
            console.log('√Öterst√§ller inst√§llningar till:', originalSettings);
            applySettings(originalSettings);
        }

        // Visa statusmeddelande
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            
            // D√∂lj meddelandet efter 3 sekunder
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
            
            console.log(`Status (${type}):`, message);
        }

        // Visa och d√∂lj olika inst√§llningskort baserat p√• menyval
        function setupNavigation() {
            const menuItems = document.querySelectorAll('.menu-item[data-section]');
            const settingsCards = document.querySelectorAll('.settings-card');
            
            // F√∂r varje menyalternativ, l√§gg till en klick-hanterare
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Ta bort aktiv-klass fr√•n alla menyalternativ
                    menuItems.forEach(i => i.classList.remove('active'));
                    // L√§gg till aktiv-klass p√• det klickade alternativet
                    item.classList.add('active');
                    
                    // Visa r√§tt inst√§llningskort och d√∂lj andra
                    const sectionId = item.getAttribute('data-section');
                    settingsCards.forEach(card => {
                        if (card.id === `${sectionId}-settings`) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
            
            // Aktivera f√∂rsta menyalternativet som standard
            if (menuItems.length > 0) {
                menuItems[0].click();
            }
        }

        // Initialisera sidan
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Sida laddad, initialiserar...');
            
            // Starta WebSocket-anslutning
            setupWebSocket();
            
            // Konfigurera navigation mellan inst√§llningsgrupper
            setupNavigation();
            
            // Beg√§r mikrofon√•tkomst och ladda tillg√§ngliga ljudenheter
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    console.log('Mikrofon√•tkomst beviljad');
                    loadAudioDevices();
                })
                .catch(error => {
                    console.error('Kunde inte f√• √•tkomst till mikrofonen:', error);
                    showStatus('Kunde inte f√• √•tkomst till mikrofonen', 'error');
                });

            // Koppla in h√§ndelsehanterare f√∂r brustr√∂skeln
            const noiseThreshold = document.getElementById('noise_threshold');
            const noiseThresholdValue = document.getElementById('noise-threshold-value');
            
            if (noiseThreshold && noiseThresholdValue) {
                noiseThreshold.addEventListener('input', (e) => {
                    noiseThresholdValue.textContent = e.target.value;
                });
            }
        });
    </script>
</body>
</html>
